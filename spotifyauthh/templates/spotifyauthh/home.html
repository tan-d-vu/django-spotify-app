{% load static %}
<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="en" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'spotifyauthh/style.css' %}" />
    <script src="{% static 'spotifyauthh/script.js' %}" defer></script>
  </head>

  <body>
    <div class="vh-100 container-fluid">
      <div class="d-flex align-items-lg-center h-25 row">
        <h1 class="text-start">Welcome to MusizTaste!</h1>
        <h2 class="text-center">Let us access your Spotify data and see how bad your music taste is haha...</h2>
      </div>
      <div class="h-50 row">
        <div class="d-flex justify-content-end col-lg">
          {% if not is_logged_in %}
          <h1><a class="text-decoration-none text-reset" href="{% url 'login' %}">Login</a></h1>
          <br />
          {% else %}
          <div class="align-self-lg-center col">
            <div class="row">
              <div class="col d-flex justify-content-end">
                <h1><a class="text-decoration-none text-reset" href="{% url 'stat' %}">Your Stats</a></h1>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <h1><a class="text-decoration-none text-reset" href="{% url 'logout' %}">Logout</a></h1>
              </div>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
